<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="Место-логотип" />
    </header>

    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Жак Кусто" />
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>

          <button class="profile__edit-button" type="button"></button>

          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">
        <ul class="elements__list">
          <template id="element-template">
              <li class="elements__list-item">
                <button class="elements__delete-button"></button>
                <img class="elements__image" src="#" alt="слово" />
                <div class="elements__caption-space">
                  <h2 class="elements__caption"></h2>
                  <button class="elements__caption-like" type="button"></button>
                </div>
              </li>
            </template>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>


  <div class="popup popup_type_edit">
    <div class="popup__content">
      <button type="button" class="popup__close popup__close_place_edit"></button>
      <h2 class="popup__title">
        Редактировать профиль
      </h2>

      <form class="popup__form" name="edit-form" novalidate>
        <fieldset class="popup__form-set">
          <label class="popup__form-field">
            <input class="popup__input popup__input_type_name" type="text" name="title" id="name-input" placeholder="Имя" required minlength="2" maxlength="40">
            <span class="popup__input-error" id="name-input-error">Вы пропустили это поле.</span>
          </label>

          <label class="popup__form-field">
            <input class="popup__input popup__input_type_job" type="text" name="subtitle" id="job-input" placeholder="Профессия" required minlength="2" maxlength="200">
            <span class="popup__input-error" id="job-input-error">Вы пропустили это поле.</span>
          </label>
          <button class="popup__submit" type="submit">Сохранить</button>
        </fieldset>

      </form>

    </div>
  </div>


  <div class="popup popup_type_add">
    <div class="popup__content popup__content_size_shorty">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">
        Новое место
      </h2>


      <form class="popup__form" name="add-form" novalidate>
        <fieldset class="popup__form-set">
          <label class="popup__form-field">
            <input class="popup__input popup__input_type_place" type="text" name="place" id="place-input" placeholder="Название" required minlength="2" maxlength="30">
            <span class="popup__input-error" id="place-input-error">Вы пропустили это поле.</span>
          </label>

          <label class="popup__form-field">
            <input class="popup__input popup__input_type_link" type="url" name="link" id="url-input" placeholder="Ссылка на картинку" required>
            <span class="popup__input-error" id="url-input-error">Вы пропустили это поле.</span>
          </label>
          <button class="popup__submit" type="submit">Сохранить</button>
        </fieldset>

      </form>

    </div>
  </div>

  <div class="popup popup_type_image">
    <figure class="popup__image-container">
      <button type="button" class="popup__close"></button>
      <img class="popup__image" src="#" alt="слово" />
      <figcaption class="popup__image-caption"></figcaption>
    </figure>
  </div>
  <script type="module" src="./scripts/index.js"></script>
</body>

</html>
